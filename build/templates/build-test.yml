parameters:
- name: buildConfiguration
  type: string
  default: Release
  
steps:
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    projects: 'src/*.sln'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: 'test'
    projects: 'src/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration)'
